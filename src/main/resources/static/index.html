<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px auto;
            max-width: 1200px;
        }

        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #0d6efd;
            background: rgba(13, 110, 253, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .image-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .image-preview {
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Уведомления в правом нижнем углу */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            max-width: 400px;
        }

        .notification {
            margin-bottom: 10px;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.fade-out {
            animation: slideOutRight 0.3s ease-in forwards;
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .nav-tabs .nav-link {
            border: none;
            border-bottom: 3px solid transparent;
            color: #6c757d;
            font-weight: 600;
        }

        .nav-tabs .nav-link.active {
            border-bottom-color: #0d6efd;
            color: #0d6efd;
            background: none;
        }

        .nav-tabs .nav-link:hover {
            border-bottom-color: #0d6efd;
            color: #0d6efd;
        }

        /* Кнопка авторизации в правом верхнем углу */
        .auth-button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1060;
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }


        /* Зум для изображений */
        .modal-image {
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .modal-image.zoomed {
            cursor: zoom-out;
            transform: scale(2);
        }

        /* Информация об изображении */
        .image-info-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .image-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .image-info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .image-info-label {
            font-weight: 600;
            color: #495057;
        }

        .image-info-value {
            color: #6c757d;
        }

        /* Стили для модального окна загрузки */
        .upload-modal-area {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
            margin-bottom: 20px;
        }

        .upload-modal-area:hover,
        .upload-modal-area.dragover {
            border-color: #0d6efd;
            background: rgba(13, 110, 253, 0.1);
        }

        .upload-modal-area .upload-icon {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .upload-modal-area .upload-text {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-modal-area .upload-hint {
            font-size: 1.1rem;
            color: #999;
        }

        .upload-modal-button {
            width: 100%;
            background: #0d6efd;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .upload-modal-button:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <!-- Кнопка авторизации в правом верхнем углу -->
    <div class="auth-button-container">
        <button class="btn auth-button" id="authButton" onclick="toggleAuthModal()">
            <i class="bi bi-person-circle"></i> <span id="authButtonText">Войти</span>
        </button>
    </div>

    <div class="container-fluid">
        <div class="main-container">
            <div class="p-4">
                <!-- Секция галереи -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-images"></i> Галерея изображений
                        </h5>
                        <button class="btn btn-outline-primary" onclick="openUploadModal()">
                            <i class="bi bi-cloud-upload"></i> Загрузить
                        </button>
                        <input type="file" id="fileInput" class="d-none" accept="image/*" onchange="uploadImage(event)">
                    </div>
                    <div class="card-body">
                        <!-- Индикатор загрузки -->
                        <div class="text-center d-none" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                            <p class="mt-2">Загрузка изображений...</p>
                        </div>
                        
                        <!-- Сетка изображений -->
                        <div class="row" id="galleryGrid">
                            <!-- Изображения будут загружены здесь -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для просмотра изображения -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalTitle">Просмотр изображения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="text-center">
                                <img class="img-fluid modal-image" id="modalImage" src="" alt="" onclick="toggleZoom()">
                                <p class="text-muted mt-2">Нажмите на изображение для увеличения</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="image-info-panel" id="imageInfoPanel">
                                <!-- Информация об изображении будет загружена здесь -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно загрузки изображений -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-cloud-upload"></i> Загрузка изображения
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="upload-modal-area" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">
                            <i class="bi bi-cloud-upload"></i>
                        </div>
                        <div class="upload-text">Перетащите файл сюда</div>
                        <div class="upload-hint">или нажмите для выбора файла</div>
                    </div>
                    <button class="upload-modal-button" onclick="document.getElementById('fileInput').click()">
                        <i class="bi bi-folder2-open"></i> Выбрать файл
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Контейнер для уведомлений -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let accessToken = localStorage.getItem('accessToken');
        let refreshToken = localStorage.getItem('refreshToken');
        let isAuthenticated = false;
        let userRoles = [];

        // Проверяем аутентификацию при загрузке страницы
        window.onload = function() {
            if (accessToken) {
                checkAuth();
            } else {
                loadImages(); // Загружаем публичные изображения
            }
        };

        // Переключение модального окна авторизации
        function toggleAuthModal() {
            if (isAuthenticated) {
                // Показываем подтверждение выхода
                if (confirm('Вы уверены, что хотите выйти из системы?')) {
                    logout();
                }
            } else {
                // Показываем модальное окно авторизации
                const modal = new bootstrap.Modal(document.getElementById('authModal'));
                modal.show();
            }
        }

        // Регистрация пользователя
        async function register(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    showNotification('Регистрация успешна! Теперь вы можете войти.', 'success');
                    // Переключаемся на вкладку входа
                    const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
                    loginTab.show();
                } else {
                    const error = await response.text();
                    showNotification('Ошибка регистрации: ' + error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка сети: ' + error.message, 'error');
            }
        }

        // Вход пользователя
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    refreshToken = data.refresh_token;
                    
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    
                    // Декодируем JWT токен для получения ролей
                    userRoles = decodeJWT(accessToken);
                    isAuthenticated = true;
                    
                    // Обновляем кнопку авторизации
                    updateAuthButton();
                    
                    // Закрываем модальное окно
                    const modal = bootstrap.Modal.getInstance(document.getElementById('authModal'));
                    modal.hide();
                    
                    showNotification('Вход выполнен успешно!', 'success');
                } else {
                    const error = await response.text();
                    showNotification('Ошибка входа: ' + error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка сети: ' + error.message, 'error');
            }
        }

        // Декодирование JWT токена для получения ролей (исправленная версия)
        function decodeJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const payload = JSON.parse(jsonPayload);
                
                // Извлекаем роли из resource_access.sap-back.roles
                const resourceAccess = payload.resource_access || {};
                const sapBackRoles = resourceAccess['sap-back'] || {};
                const roles = sapBackRoles.roles || [];
                
                console.log('Декодированные роли:', roles);
                return roles;
            } catch (error) {
                console.error('Ошибка декодирования JWT:', error);
                return [];
            }
        }

        // Обновление кнопки авторизации
        function updateAuthButton() {
            const authButton = document.getElementById('authButton');
            const authButtonText = document.getElementById('authButtonText');
            
            if (isAuthenticated) {
                authButton.innerHTML = '<i class="bi bi-box-arrow-right"></i> <span>Выйти</span>';
                authButton.className = 'btn auth-button btn-outline-danger';
            } else {
                authButton.innerHTML = '<i class="bi bi-person-circle"></i> <span>Войти</span>';
                authButton.className = 'btn auth-button';
            }
        }

        // Проверка аутентификации
        async function checkAuth() {
            if (!accessToken) return false;
            
            try {
                const response = await fetch('/api/v1/image', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    userRoles = decodeJWT(accessToken);
                    isAuthenticated = true;
                    updateAuthButton();
                    loadImages(); // Загружаем изображения после успешной аутентификации
                    return true;
                } else {
                    // Попробуем обновить токен
                    return await refreshAccessToken();
                }
            } catch (error) {
                console.error('Ошибка проверки аутентификации:', error);
                return false;
            }
        }

        // Обновление токена доступа
        async function refreshAccessToken() {
            if (!refreshToken) return false;
            
            try {
                const response = await fetch('/api/v1/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ refresh_token: refreshToken })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    refreshToken = data.refresh_token;
                    
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    
                    userRoles = decodeJWT(accessToken);
                    isAuthenticated = true;
                    updateAuthButton();
                    loadImages(); // Загружаем изображения после обновления токена
                    return true;
                } else {
                    logout();
                    return false;
                }
            } catch (error) {
                console.error('Ошибка обновления токена:', error);
                logout();
                return false;
            }
        }

        // Выход
        function logout() {
            accessToken = null;
            refreshToken = null;
            isAuthenticated = false;
            userRoles = [];
            
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            
            updateAuthButton();
            showNotification('Вы вышли из системы', 'success');
        }

        // Загрузка изображения (доступна всем)
        async function uploadImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showNotification('Пожалуйста, выберите файл изображения', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const headers = {};
                if (accessToken) {
                    headers['Authorization'] = `Bearer ${accessToken}`;
                }
                
                const response = await fetch('/api/v1/image', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showNotification(`Изображение "${data.filename}" успешно загружено!`, 'success');
                    loadImages(); // Обновляем галерею только после загрузки нового изображения
                    
                    // Закрываем модальное окно после успешной загрузки
                    const modal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
                    modal.hide();
                } else {
                    const error = await response.text();
                    showNotification('Ошибка загрузки: ' + error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка сети: ' + error.message, 'error');
            }
            
            // Очищаем input
            event.target.value = '';
        }

        // Загрузка всех изображений
        async function loadImages() {
            const loading = document.getElementById('loading');
            const galleryGrid = document.getElementById('galleryGrid');
            
            loading.classList.remove('d-none');
            galleryGrid.innerHTML = '';
            
            try {
                const headers = {};
                if (accessToken) {
                    headers['Authorization'] = `Bearer ${accessToken}`;
                }
                
                const response = await fetch('/api/v1/image', {
                    headers: headers
                });
                
                if (response.ok) {
                    const images = await response.json();
                    displayImages(images);
                } else {
                    showNotification('Ошибка загрузки изображений', 'error');
                }
            } catch (error) {
                showNotification('Ошибка сети: ' + error.message, 'error');
            } finally {
                loading.classList.add('d-none');
            }
        }

        // Отображение изображений в галерее
        function displayImages(images) {
            const galleryGrid = document.getElementById('galleryGrid');
            
            if (!images || images.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="col-12 text-center text-muted py-5">
                        <i class="bi bi-images" style="font-size: 3rem;"></i>
                        <p class="mt-3">Нет изображений для отображения</p>
                    </div>
                `;
                return;
            }
            
            images.forEach(image => {
                const imageUrl = `/api/v1/image/${image.id}`;
                const fileSize = formatFileSize(image.size);
                const hasDeleteRole = userRoles.includes('IMAGE_DELETE');
                
                const imageCard = document.createElement('div');
                imageCard.className = 'col-md-4 col-lg-3 mb-4';
                
                imageCard.innerHTML = `
                    <div class="card image-card h-100">
                        <img src="${imageUrl}" class="card-img-top image-preview" alt="${image.filename}" onclick="openModal('${imageUrl}', ${JSON.stringify(image).replace(/"/g, '&quot;')})">
                        <div class="card-body d-flex flex-column">
                            <p class="card-text text-muted small">${fileSize}</p>
                            <div class="mt-auto">
                                <div class="btn-group w-100" role="group">
                                    <button class="btn btn-outline-primary btn-sm" onclick="openModal('${imageUrl}', ${JSON.stringify(image).replace(/"/g, '&quot;')})">
                                        <i class="bi bi-eye"></i> Просмотр
                                    </button>
                                    ${hasDeleteRole ? `
                                        <button class="btn btn-outline-danger btn-sm" onclick="deleteImage('${image.id}')">
                                            <i class="bi bi-trash"></i> Удалить
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                galleryGrid.appendChild(imageCard);
            });
        }

        // Удаление изображения (только для роли IMAGE_DELETE)
        async function deleteImage(imageId) {
            if (!confirm('Вы уверены, что хотите удалить это изображение?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/image/${imageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    showNotification('Изображение успешно удалено', 'success');
                    loadImages(); // Обновляем галерею после удаления
                } else {
                    const error = await response.text();
                    showNotification('Ошибка удаления: ' + error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка сети: ' + error.message, 'error');
            }
        }

        // Открытие модального окна с информацией об изображении
        function openModal(imageUrl, imageData) {
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('imageModalTitle');
            const imageInfoPanel = document.getElementById('imageInfoPanel');
            
            modalImage.src = imageUrl;
            modalImage.classList.remove('zoomed'); // Сбрасываем зум
            
            // Устанавливаем заголовок
            modalTitle.textContent = imageData.filename || 'Просмотр изображения';
            
            // Отображаем информацию об изображении
            const fileSize = formatFileSize(imageData.size);
            const uploadDate = imageData.uploadDate ? new Date(imageData.uploadDate).toLocaleString('ru-RU') : 'Не указано';
            
            imageInfoPanel.innerHTML = `
                <h6 class="mb-3"><i class="bi bi-info-circle"></i> Информация об изображении</h6>
                <div class="image-info-item">
                    <span class="image-info-label">Имя файла:</span>
                    <span class="image-info-value">${imageData.filename || 'Не указано'}</span>
                </div>
                <div class="image-info-item">
                    <span class="image-info-label">Размер:</span>
                    <span class="image-info-value">${fileSize}</span>
                </div>
                <div class="image-info-item">
                    <span class="image-info-label">Тип:</span>
                    <span class="image-info-value">${imageData.contentType || 'Не указано'}</span>
                </div>
                <div class="image-info-item">
                    <span class="image-info-label">ID:</span>
                    <span class="image-info-value">${imageData.id || 'Не указано'}</span>
                </div>
                <div class="image-info-item">
                    <span class="image-info-label">Дата загрузки:</span>
                    <span class="image-info-value">${uploadDate}</span>
                </div>
                ${imageData.description ? `
                    <div class="image-info-item">
                        <span class="image-info-label">Описание:</span>
                        <span class="image-info-value">${imageData.description}</span>
                    </div>
                ` : ''}
                ${imageData.tags ? `
                    <div class="image-info-item">
                        <span class="image-info-label">Теги:</span>
                        <span class="image-info-value">${Array.isArray(imageData.tags) ? imageData.tags.join(', ') : imageData.tags}</span>
                    </div>
                ` : ''}
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }

        // Переключение зума изображения
        function toggleZoom() {
            const modalImage = document.getElementById('modalImage');
            modalImage.classList.toggle('zoomed');
        }

        // Открытие модального окна загрузки
        function openUploadModal() {
            const modal = new bootstrap.Modal(document.getElementById('uploadModal'));
            modal.show();
        }

        // Форматирование размера файла
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Показать уведомление в правом нижнем углу
        function showNotification(message, type) {
            const container = document.getElementById('notificationContainer');
            
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show notification`;
            
            notification.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            container.appendChild(notification);
            
            // Автоматическое удаление через 5 секунд
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('fade-out');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }

        // Drag and drop для загрузки в модальном окне
        const uploadModalArea = document.querySelector('.upload-modal-area');
        
        uploadModalArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadModalArea.classList.add('dragover');
        });
        
        uploadModalArea.addEventListener('dragleave', () => {
            uploadModalArea.classList.remove('dragover');
        });
        
        uploadModalArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadModalArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                const fileInput = document.getElementById('fileInput');
                fileInput.files = files;
                uploadImage({ target: fileInput });
            }
        });
    </script>
</body>
</html>

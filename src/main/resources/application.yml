spring:
  application:
    name: sap-back
  threads:
    virtual:
      enabled: true
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "${KEYCLOAK_ISSUER_URI}"

sap:
  keycloak:
    server-url: "${KEYCLOAK_SERVER_URI}"
    realm: "${KEYCLOAK_REALM}"
    client-id: "${KEYCLOAK_CLIENT_ID}"
    client-secret: "${KEYCLOAK_CLIENT_SECRET}"
  image-storage:
    path: ./images
    max-size: 10MB
  openapi:
    url: "${OPENAPI_SERVER_URI}"
    version: 2.0.0

logging:
  level:
    io.github.asyncbtd.sap: debug

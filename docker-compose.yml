name: sap-back

services:
  sap-back:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ISSUER_URI: https://auth.asyncbtd.net/realms/public-app
      KEYCLOAK_SERVER_URI: https://auth.asyncbtd.net
      KEYCLOAK_REALM: public-app
      KEYCLOAK_CLIENT_SECRET: zxc
    volumes:
      - ./images/:/opt/sap-back/images/
    networks:
      - main

networks:
  main:
    driver: bridge
